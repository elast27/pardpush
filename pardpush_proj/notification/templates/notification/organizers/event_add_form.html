{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'organizers:event_change_list' %}">My Events</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add a new event</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new event</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Send Blast (<span class="badge puthere">$0.00</span>)</button>
        <a href="{% url 'organizers:event_change_list' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
      </form>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  {{ block.super }}
  {{ form.media }}
  <script src="{% static 'js/dynbudget.js' %}"></script>
  <script type="text/javascript">
     $(function () {
        $('#id_date').datetimepicker({minDate: moment().subtract(10,'minutes'), defaultDate: moment()});
    });
  </script>
{% endblock %}
